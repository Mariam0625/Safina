<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Arabic Voice → ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    button { margin: 10px 10px 10px 0; padding: 10px 15px; }
    #log { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🎤 تحدث بالعربية واحصل على رد من ChatGPT</h1>
  <button id="recordBtn">ابدأ التسجيل</button>
  <button id="stopBtn" disabled>إيقاف وإرسال</button>

  <div id="log"></div>

  <script>
    let mediaRecorder;
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const log = document.getElementById('log');

    function addLog(text) {
      log.textContent += text + "\n";
    }

    recordBtn.onclick = async () => {
      addLog("🎧 جاري طلب إذن الميكروفون...");
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      const chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        addLog("⏳ جاري رفع الصوت...");
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const fd = new FormData();
        fd.append('file', blob, 'speech.webm');
        const res = await fetch('/transcribe', { method: 'POST', body: fd });
        const data = await res.json();
        if (data.error) {
          addLog("❌ خطأ: " + data.error);
        } else {
          addLog("📝 النص: " + data.transcription);
          addLog("🤖 الرد:\n" + data.reply);
        }
      };
      mediaRecorder.start();
      addLog("🎙️ جاري التسجيل...");
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
